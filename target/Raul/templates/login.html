<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="resources/genericstyle.css">
</head>


<body>

<div class="bg">
    <h1>Login page</h1>
    <form th:object="${user}" th:action="@{/login}" method="post">
        <label>Username</label>:
        <input type="text" name="username" th:field="*{username}"/> <br/>
        <label>Password</label>:
        <input type="text" name="password" th:field="*{password}"/> <br/>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
