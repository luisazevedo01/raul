<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/genericstyle.css">

</head>
<body>
<div class=" container bg">
    <div class="container">
        <div th:each="group : ${tournament.getGroups()}">
            <table class="table table-striped">
                <tr>
                    <th th:text="${group.name}"></th>
                    <th>Player</th>
                    <th>Points</th>
                </tr>
                <tr th:each="player : ${group.getPlayers()}">
                    <td></td>
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.score}"></td>
                </tr>
            </table>
            <td><a class="btn btn-success" th:href="@{'/calendar/' + ${group.id}}">Calendar</a></td>
        </div>
    </div>
</div>

</body>
</html>
