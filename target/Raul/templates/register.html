<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/genericstyle.css">

</head>
<body>
<div>
    <form class="form-horizontal" th:object="${user}" th:action="@{'/register'}" method="post">

        <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? has-error">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}"/>
                <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">First Name error messages</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="cancel" class="btn btn-danger" name="action" value="cancel">Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
