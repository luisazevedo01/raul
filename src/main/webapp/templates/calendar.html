<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h2>Customer List</h2>
    <table>
        <tr>
            <th>Player1</th>
            <th>Player2</th>
        </tr>
        <tr th:each="match : ${matches}">
            <td th:text="${match.p1}"></td>
            <td th:text="${match.p2}"></td>
        </tr>
    </table>
</div>

</body>
</html>
