<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="resources/genericstyle.css">
    <link rel="stylesheet" type="text/css" href="resources/loginStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>


<body>

<div class="bg">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="resources/image (11).png" id="icon" alt="User Icon"/>
            </div>

            <!-- Login Form -->
            <form th:object="${user}" th:action="@{/login}" method="post">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login"
                       th:field="*{username}">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"
                       th:field="*{password}">
                <input type="submit" class="fadeIn fourth" value="Log In">
                <a id="link" href="register.html">No account? Click here!</a>
            </form>
        </div>
    </div>
</div>


</body>
</html>
